<!-- no form groups -->
<dynamic-form-fieldset ng-if="!has_groups"
                       ng-repeat="field in fields_array"
                       field="field"
                       model="model"
                       config="form_field_config"
                       style-config="form_style_config"
                       errors="errors[field.name]"
                       show-validation="errors[field.name]"
                       on-change="ctrl.onFieldChange()"
                       on-blur="ctrl.onFieldBlur()"></dynamic-form-fieldset>
