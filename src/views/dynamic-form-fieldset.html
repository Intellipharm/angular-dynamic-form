<div class="dynamic-form-fieldset" ng-class="style_config.fieldset_class">

    <div ng-class="style_config.input_and_label_box_class">

        <label ng-if="field.label !== '' && config.show_labels && field.hide_label !== true" for="{{field.name}}"
               ng-class="(field.hide_label || field.full_width) ? style_config.input_box_no_label_class : style_config.label_class">{{field.label}}</label>

        <!-- edit state -->

        <!-- <div ng-class="DynamicFormFieldset.inputBoxClass()"> -->
        <div ng-class="(field.hide_label || field.full_width) ? style_config.input_box_no_label_class : dynamic_style_config.input_box_class">

            <div ng-include src="input_view_template"></div>

            <!-- validation feedback -->
            <span ng-if="config.has_validation_feedback && show_validation"
                  ng-class="style_config.validation_feedback_class"></span>

        </div>

        <!-- indicators -->
        <div ng-if="field.required && config.has_required_indicator"
             ng-class="style_config.required_indicator_class">
            <span>*</span>
        </div>

        <!-- <div class="clearfix"></div> -->
    </div>

    <div ng-show="errors.length > 0 && !field.hide_errors"
         ng-class="dynamic_style_config.field_error_message_box_class">{{errors[0]}}</div>
</div>
