<div class="dynamic-form-fieldset {{style_config.fieldset_class}}" ng-class="{
    'has-feedback': config.has_validation_feedback,
    'has-success': errors.length === 0,
    'has-error': errors.length > 0,
    'required': field.validate}">

    <label ng-if="field.label !== '' && config.show_labels" for="{{field.name}}"
           class="{{style_config.label_class}}">{{field.label}}</label>

    <!-- edit state -->

    <div ng-class="ctrl.inputBoxClass()">

        <div ng-include src="input_view_template"></div>

        <!-- validation feedback -->
        <span ng-show="config.has_validation_feedback"
              class="{{style_config.validation_feedback_class}} glyphicon"
              ng-class="{
              'glyphicon-ok': errors.length === 0,
              'glyphicon-remove': errors.length > 0
              }"></span>

    </div>

    <!-- indicators -->
    <div ng-show="field.required && config.has_required_indicator" class="{{style_config.required_indicator_class}}">
        <span>*</span>
    </div>

    <div ng-show="errors.length > 0"
         class="{{style_config.field_message_error_class}}">{{errors[0]}}</div>

</div>
