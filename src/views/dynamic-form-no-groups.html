<!-- no form groups -->
<dynamic-form-fieldset ng-if="!has_groups"
                       ng-repeat="field in fields_array"
                       field="field"
                       model="model"
                       config="form_field_config"
                       style-config="form_style_config"
                       all-errors="errors"
                       show-validation="has_submitted"
                       on-change="ctrl.onFieldChange(field)"
                       on-blur="ctrl.onFieldBlur(field)"></dynamic-form-fieldset>
