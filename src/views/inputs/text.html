<input id="{{field.name}}"
       type="text"
       class="{{style_config.input_class}}"
       placeholder="{{field.label}}"

       ng-model="$parent.$parent.value"
       ng-keypress="DynamicFormFieldset.onKeypress($event)"
       ng-change="DynamicFormFieldset.onChange()"
       ng-blur="DynamicFormFieldset.onBlur()"
       ng-disabled="field.disabled"
       autofocus="{{field.autofocus}}"
       ng-attr-title="{{field.title}}"
>
