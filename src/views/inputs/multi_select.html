<select id="{{field.name}}"
        class="form-control"
        ng-model="$parent.value"
        multiple="true"

        ng-options="ooption.value as option.label disable when option.disabled for option in field.options"
        ng-change="DynamicFormFieldset.onChange()"
        ng-disabled="field.disabled"
        autofocus="{{field.autofocus}}"
        ng-attr-title="{{field.title}}"
        ng-attr-size="{{field.size}}"
>
</select>
