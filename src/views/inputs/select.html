<select
    class="form-control"

    ng-model="$parent.value" ng-options="option.value as option.label for option in field.options"
    ng-change="DynamicFormFieldset.onChange()"
    ng-disabled="field.disabled"
    autofocus="{{field.autofocus}}"

    tooltips
    tooltip-content="{{field.tooltip.content}}"
    tooltip-side="{{field.tooltip.placement}}"
>
    <option value="" disabled>Please select</option>
</select>
