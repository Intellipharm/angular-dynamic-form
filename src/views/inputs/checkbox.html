<input
    type="checkbox"
    ng-model="$parent.value"
    ng-change="ctrl.onChange()"
    ng-disabled="field.disabled"

    tooltip-content="{{field.tooltip.content}}"
    tooltip-side="{{field.tooltip.placement}}"
>

<label for="{{field.name}}" class="{{style_config.right_label_class}}" ng-if="field.right_label !== '' && config.show_right_labels">
    {{field.right_label}}
</label>
